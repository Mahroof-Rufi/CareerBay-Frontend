@if (viewType == 'Inbox view') {
    <div (click)="navigate()" class="flex bg-white rounded-lg border-2 border-gray-200  flex-row mx-2 my-2 py-2 px-3">
        <img [src]="userData.profile_url"  alt="profile" class="w-14 h-14 rounded-full">
        <div class="ml-3">
            <button class="text-lg font-bannerText text-mainGrey">{{ userData.firstName }} {{ userData.lastName }}</button>
            <h3 class="text-sm text-secondGrey">{{ userData.jobTitle }}</h3>
        </div>
        @if (viewType != 'Inbox view') {
            <button class="ml-auto font-bannerText px-5 my-3 bg-mainColor text-white rounded-lg">Connect</button>
        }
    </div>
} @else {
    <div class="bg-white rounded-xl shadow-md overflow-hidden m-2 transition duration-300 ease-in-out transform hover:shadow-lg">
        <div class="flex items-center p-4">
          <div class="flex-shrink-0">
            <img [src]="userData.profile_url" alt="profile" class="w-16 h-16 rounded-full object-cover border-2 border-orange-200">
          </div>
          <div class="ml-4 flex-grow">
            <a [routerLink]="['/user/user-profile', userData._id]" class="block text-lg font-semibold text-gray-900 hover:text-orange-500 transition duration-300">
              {{ userData.firstName }} {{ userData.lastName }}
            </a>
            <p class="text-sm text-gray-600">{{ userData.jobTitle }}</p>
          </div>
          <div class="ml-auto pl-4">
            @if (viewType != 'Inbox view') {
              <a [routerLink]="['/user/inbox', 'user', userData._id]" [queryParams]="{ profileType: 'Users' }"
                 class="inline-flex items-center px-3 py-1 bg-orange-500 text-white text-sm font-medium rounded-md transition duration-300 ease-in-out hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                  <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                </svg>
                Connect
              </a>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            }
          </div>
        </div>
      </div>
}
