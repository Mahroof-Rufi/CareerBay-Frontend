<div class="bg-white rounded-lg shadow-md p-2 sm:p-3">
  <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start">
    <div class="flex flex-col sm:flex-row items-center sm:items-start">
      <img [src]="userData.profile_url" alt="profile" class="w-16 h-16 sm:w-14 sm:h-14 rounded-full object-cover mb-3 sm:mb-0">
      
      <div class="text-center sm:text-left sm:ml-3 flex-grow">
        <h3 class="text-lg sm:text-xl font-bannerText text-mainGrey truncate">{{ userData.fullName }}</h3>
        <h3 class="text-sm sm:text-base text-secondGrey truncate mt-0.5">{{userData.jobTitle}}</h3>
      </div>
    </div>
    
    <button class="mt-3 sm:mt-0 font-bannerText px-4 py-1.5 bg-mainColor text-white rounded-lg text-sm whitespace-nowrap">
      Connect
    </button>
  </div>
</div>
