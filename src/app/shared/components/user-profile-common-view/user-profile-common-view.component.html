<div class="px-20 py-5 space-x-5 bg-bg_grey">
    <div class="flex rounded-xl shadow-lg w-full h-full" [ngClass]="{ 'bg-mainColor':isUser, 'bg-adminBlue':!isUser }">

        <div class="w-2/12 rounded-full my-auto px-3">
            <img [src]="userData?.profile_url" alt="" class="h-auto w-auto rounded-full">
        </div>
    
        <div class="flex justify-between w-10/12 ml-5">
            <div class="w-1/2 text-white flex flex-col justify-between py-5"> <!-- Center vertically -->
                <h1 class="text-3xl font-bannerText">{{ userData?.firstName }} {{ userData?.lastName }}</h1>
                <h3 class="text-lg font-bannerText">{{ userData?.jobTitle }}</h3>
                <h2><i class="fa-solid fa-location-dot text-xl text-white mr-3"></i> {{ userData?.city }}, {{ userData?.state }}</h2>
                <h3>12/3/2002</h3>
                <h3><i class="fa-solid fa-file text-xl text-white mr-3"></i>{{ userData?.resume_url }}</h3>
            </div>
        
            <div class="w-1/2 text-white flex flex-col justify-between py-5 relative"> <!-- Center vertically and add relative positioning -->
                <h2 class="text-lg font-bannerText"><i class="fa-solid fa-square-phone text-3xl mr-3"></i>{{ userData?.phone }}</h2>
                <h2 class="text-lg font-bannerText"><i class="fa-solid fa-square-envelope text-3xl mr-3"></i>{{ userData?.email }}</h2>
                <h2 class="text-lg font-bannerText"><i class="fa-solid fa-link text-2xl mr-3"></i>{{ userData?.portfolio_url }}</h2>
                <h2 class="text-lg font-bannerText"><i class="fa-brands fa-square-github text-3xl mr-3"></i>{{ userData?.gitHub_url }}</h2>
            </div>
    
        </div>
        
    </div>
    <app-user-profile-about-view [about]="userData?.about" [isUser]="isUser"></app-user-profile-about-view>
    <app-user-experience-section-view [experiences]="userData?.experiences" [isUser]="isUser"></app-user-experience-section-view>
    <app-user-education-section-view [educations]="userData?.educations" [isUser]="isUser"></app-user-education-section-view>
    <app-user-skills-section-view [skills]="userData?.skills" [isUser]="isUser"></app-user-skills-section-view>
</div>
