@if (viewType == 'Inbox view') {
    <a [routerLink]="['/user/inbox', 'user',employerData._id]" [queryParams]="{ profileType: 'Employers' }">
        <div class="flex bg-white rounded-lg border-2 border-gray-200  flex-row mx-2 my-2 py-2 px-3">
            <img [src]="employerData.profile_url"  alt="profile" class="w-14 h-14 rounded-full">
            <div class="ml-3">
                <button class="text-lg font-bannerText text-mainGrey">{{ employerData.companyName }}</button>
            </div>
            @if (viewType != 'Inbox view') {
                <button class="ml-auto font-bannerText px-5 my-3 bg-mainColor text-white rounded-lg">Connect</button>
            }
        </div>
    </a>
} @else {
    <div class="flex bg-white rounded-lg border-2 border-gray-200 mx-2 my-2 p-4">
        <div class="flex-shrink-0">
            <img [src]="employerData.profile_url" alt="profile" class="w-32 h-32 rounded-lg">
        </div>
        <div class="flex-grow ml-4">
            <div class="flex justify-between items-center">
                <div>
                    <a [routerLink]="['/user/employer-profile', employerData._id]" ><h3 class="text-lg font-bold text-gray-800">{{ employerData.companyName }}</h3></a>
                    <h4 class="text-lg text-gray-600">{{ employerData.industry }}</h4>
                </div>
                <button [routerLink]="['/user/inbox', 'user',employerData._id]" [queryParams]="{ profileType: 'Employers' }" class="ml-auto font-semibold px-4 py-2 bg-orange-500 text-white rounded-lg">Connect</button>
            </div>
            <p class="mt-2 text-sm text-gray-600">
                {{ employerData.about }}
            </p>
        </div>
    </div>
}
