@if (viewType == 'Inbox view') {
    <a [routerLink]="['/user/inbox', 'user',employerData._id]" [queryParams]="{ profileType: 'Employers' }">
        <div class="flex bg-white rounded-lg border-2 border-gray-200  flex-row mx-2 my-2 py-2 px-3">
            <img [src]="employerData.profile_url"  alt="profile" class="w-14 h-14 rounded-full">
            <div class="ml-3">
                <button class="text-lg font-bannerText text-mainGrey">{{ employerData.companyName }}</button>
            </div>
            @if (viewType != 'Inbox view') {
                <button class="ml-auto font-bannerText px-5 my-3 bg-mainColor text-white rounded-lg">Connect</button>
            }
        </div>
    </a>
} @else {
    <div class="bg-white rounded-xl shadow-md overflow-hidden m-2 transition duration-300 ease-in-out transform hover:shadow-lg h-64">
        <div class="flex h-full">
          <div class="flex-shrink-0 w-1/3 max-w-[200px] hidden sm:block">
            <img [src]="employerData.profile_url" alt="profile" class="h-full w-full object-cover">
          </div>
          <div class="flex-grow p-4 flex flex-col justify-between overflow-hidden">
            <div>
              <div class="flex items-center mb-2">
                <img [src]="employerData.profile_url" alt="profile" class="w-10 h-10 rounded-full object-cover sm:hidden mr-3">
                <div>
                  <a [routerLink]="['/user/employer-profile', employerData._id]" class="block text-lg font-semibold text-gray-900 hover:text-orange-500 transition duration-300">{{ employerData.companyName }}</a>
                  <p class="text-sm text-gray-600">{{ employerData.industry }}</p>
                </div>
              </div>
              <p class="text-gray-500 text-sm overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                {{ employerData.about }}
              </p>
            </div>
            <div class="mt-auto pt-2 flex justify-between items-center border-t border-gray-200">
              <a [routerLink]="['/user/inbox', 'user', employerData._id]" [queryParams]="{ profileType: 'Employers' }"
                 class="inline-flex items-center px-3 py-1 bg-orange-500 text-white text-sm font-medium rounded-md transition duration-300 ease-in-out hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                  <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                </svg>
                Connect
              </a>
              <span [routerLink]="['/user/employer-profile', employerData._id]" class="text-xs text-gray-400 cursor-pointer">View full profile</span>
            </div>
          </div>
        </div>
      </div>
}
