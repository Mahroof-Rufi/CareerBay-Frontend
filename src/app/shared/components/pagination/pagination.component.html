<div class="flex flex-col items-center my-2">
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-mainGrey dark:text-white">{{ from }}</span> to <span class="font-semibold text-mainGrey dark:text-white">{{ to }}</span> of <span class="font-semibold text-main dark:text-white">{{ totalNoOfEntries }}</span> Entries
    </span>
    <div class="inline-flex space-x-3 mt-3 xs:mt-0">
      
      <button (click)="prev()" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white border-0 border-s rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        [disabled]="currentPageNo <= 1"
        [ngClass]="{
          'bg-orange-300': theme !== 'Admin theme' && currentPageNo <= 1,
          'bg-blue-300': theme === 'Admin theme' && currentPageNo <= 1,
          'bg-mainColor hover:bg-orange-400': theme === 'User theme' && currentPageNo > 1,
          'bg-adminBlue hover:bg-blue-400': theme === 'Admin theme' && currentPageNo > 1
        }">
        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
        </svg>
          Prev
      </button>
      <button (click)="next()" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white border-0 border-s rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        [disabled]="to >= totalNoOfEntries"
        [ngClass]="{
          'bg-orange-300': theme !== 'Admin theme' && to >= totalNoOfEntries,
          'bg-blue-300': theme === 'Admin theme' && to >= totalNoOfEntries,
          'bg-mainColor hover:bg-orange-400': theme === 'User theme' && to < totalNoOfEntries,
          'bg-adminBlue hover:bg-blue-400': theme === 'Admin theme' && to < totalNoOfEntries
        }">
          Next
        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>
    </div>
</div>
