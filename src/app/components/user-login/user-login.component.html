<div class="flex justify-between items-center">

    <div class=" flex flex-col">
        <h1 class="text-black text-xl flex font-bannerText justify-center">Welcome<h1>ðŸ‘‹</h1></h1>
        <span class="text-black text-sm flex font-bannerText justify-center">Please, enter your details and start your&nbsp;<h1 class="text-mainColor">Job Hunt</h1> </span>
  
        <div class="flex justify-center">
            <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px">
                    <li class="me-2">
                        <p class="inline-block p-4 text-mainColor border-b-2 border-mainColor rounded-t-lg active dark:text-blue-500 dark:border-blue-500">Log In</p>
                    </li>
                    <li class="me-2">
                        <p class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300" (click)="redirectSignUp()" aria-current="page">Register</p>
                    </li>
                </ul>
            </div>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="grid grid-cols-1">
                <div class="flex flex-col my-5">
                    <tui-input formControlName="email">
                        Email
                        <input tuiTextfield type="email"/>
                    </tui-input>
                    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 font-bannerText">*email required</small>
                </div>
            
                <div class="flex flex-col">
                    <tui-input-password class="tui-space_top-2" formControlName="password">
                        Password 
                    </tui-input-password>
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 font-bannerText">*password required</small>
                </div>
            </div>

            <div class="grid grid-cols-1 mt-5">
                <button class="flex flex-row justify-center py-3 font-bannerText rounded-full bg-mainColor text-white" type="submit">Submit</button>
                <div class="flex mt-1">
                    <a class="mr-auto text-xs text-mainColor font-bannerText ml-5 cursor-pointer" (click)="forHiring()">For Hiring?</a>
                    <a class="ml-auto text-xs text-mainColor font-bannerText mr-5 cursor-pointer" (click)="forgotPassword()">Forgot password?</a>
                </div>
            </div>
        </form>
        </div>

        <div class="flex">
            <div class="border-b-2 border-thirdGrey w-1/3 mr-auto"></div>
            <h1 class="text-sm font-bannerText text-thirdGrey justify-normal items-center">Or</h1>
            <div class="border-b-2 border-thirdGrey w-1/3 ml-auto"></div>
        </div>

        <div class="my-5">
            <div id="google-btn" class="flex border-2 rounded-full border-mainColor justify-center items-center mt-4">
            </div>
        </div>

    </div>

    <div class="w-1/2 bg-cover bg-center rounded-lg justify-center items-center" >
    </div>

</div>
