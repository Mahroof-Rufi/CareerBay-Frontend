<div class="flex justify-between items-center">

    <div class=" flex flex-col">
        <h1 class="text-black text-xl flex font-bannerText justify-center">Welcome<h1>ðŸ‘‹</h1></h1>
        <span class="text-black text-sm flex font-bannerText justify-center">Please, enter your details to Hire&nbsp;<h1 class="text-mainColor">Skilled Professionals</h1> </span>
  
        <div class="tabs mt-5">
          <div class="tab-2">
            <label for="tab2-1" class="text-sm font-bannerText" (click)="redirectSignUp()">Sign In</label>
            <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
          </div>
          <div class="tab-2">
            <label for="tab2-2" class="text-sm font-bannerText" (click)="redirectSignUp()">Sign Up</label>
            <input id="tab2-2" name="tabs-two" type="radio">
          </div>
        </div>

        <div>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="grid grid-cols-1">
                <div class="flex flex-col my-5">
                    <tui-input formControlName="email">
                        Email
                        <input tuiTextfield type="email"/>
                    </tui-input>
                    <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 font-bannerText">*email required</p>
                </div>
            
                <div class="flex flex-col">
                    <tui-input-password class="tui-space_top-2" formControlName="password">
                        Password 
                    </tui-input-password>
                    <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 font-bannerText">*password required</p>
                </div>
            </div>

            <div class="grid grid-cols-1 mt-5">
                <button class="flex flex-row justify-center py-3 font-bannerText rounded-full bg-mainColor text-white" type="submit">Submit</button>
                <div class="flex mt-1">
                    <a class="mr-auto text-xs text-mainColor font-bannerText ml-5 cursor-pointer" (click)="forJobSearching()">Job searching?</a>
                    <a class="ml-auto text-xs text-mainColor font-bannerText mr-5 cursor-pointer" (click)="forgotPassword()">Forgot password?</a>
                </div>
            </div>
        </form>
        </div>

        <div class="flex">
            <div class="border-b-2 border-thirdGrey w-1/3 mr-auto"></div>
            <h1 class="text-sm font-bannerText text-thirdGrey justify-normal items-center">Or</h1>
            <div class="border-b-2 border-thirdGrey w-1/3 ml-auto"></div>
        </div>

        <div class="my-5">
            <div class="flex border-2 rounded-full border-mainColor justify-center items-center mb-4">
                <i class="fa-brands fa-google mr-auto my-3 mx-5 text-mainGrey"></i>
                <h1 class="text-sm font-bannerText text-mainColor">Login with Google</h1>
                <i class="fa-solid fa-chevron-right ml-auto my-3 mx-5 text-mainGrey"></i>
            </div>
        </div>

    </div>

    <div class="w-1/2 bg-cover bg-center rounded-lg justify-center items-center" >
    </div>

</div>
