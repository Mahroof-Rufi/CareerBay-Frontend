<div class="bg-white flex flex-col mx-5 my-5 rounded-lg"><!-- 1st inside div starts -->
    <div class="flex flex-row mx-5 my-4">
        <img [src]="userData.profile_url" alt="profile" class="w-16 h-16 rounded-full">
        <div class="ml-3">
            <h3 class="text-2xl font-bannerText text-mainGrey">{{ userData.fullName }}</h3>
            <h3 class="text-lg text-secondGrey">{{userData.jobTitle}}</h3>
        </div>
        <button class="ml-auto font-bannerText px-5 my-3 bg-mainColor text-white rounded-lg">Connect</button>
    </div>
</div><!-- 1st inside div ends -->
