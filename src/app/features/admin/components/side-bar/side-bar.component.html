<div class="flex flex-col items-center justify-center rounded-2xl h-screen">
    <ul class="text-xl text-mainGrey font-bannerText mx-auto w-3/4">
        <a routerLink="/admin/dashboard" routerLinkActive="text-adminBlue">
            <li class="flex items-center my-3 cursor-pointer">
                <i class="fa-solid fa-house mr-2 my-3"></i>Dashboard
            </li>
        </a>
        <a routerLink="/admin/users" routerLinkActive="text-adminBlue">
            <li class="flex items-center my-3 cursor-pointer">
                <i class="fa-solid fa-users mr-2 my-3"></i>Users
            </li>
        </a>
        <a routerLink="/admin/companies" routerLinkActive="text-adminBlue">
            <li class="flex items-center my-3 cursor-pointer">
                <i class="fa-solid fa-building ml-1 mr-2 my-3"></i>Companies
            </li>
        </a>
        <a routerLink="/admin/jobs" routerLinkActive="text-adminBlue">
            <li class="flex items-center my-3 cursor-pointer">
                <i class="fa-solid fa-briefcase mr-2 my-3"></i>Jobs
            </li>
        </a>
        <a routerLink="/admin/categories" routerLinkActive="text-adminBlue">
            <li class="flex items-center my-3 cursor-pointer">
                <i class="fa-solid fa-list mr-2 my-3"></i>Categories
            </li>
        </a>
        <li>
            <div class="flex items-center my-3 cursor-pointer">
                <button class="bg-adminBlue hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded shadow-md transition-colors duration-300"
                (click)="logOut()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </button>
            </div>
        </li>
    </ul>
    
</div>
