<div class="flex flex-col items-center">
    <i class="fa-regular fa-circle-question text-6xl text-mainColor"></i>
    <div class="flex flex-col items-center mt-3">
        <h1 class="text-center text-2xl text-mainColor font-bannerText">Apply for Job!</h1>
        <p class="text-center text-lg text-mainGrey font-bannerText">Are you sure you want to apply for this Job?</p>
    </div>
    <div class="mt-4">
        <button class="bg-gray-300 hover:bg-gray-400 text-mainGrey font-bannerText py-2 px-4 rounded mr-2" (click)="closeDialog()">Cancel</button>
        <button class="bg-mainColor hover:bg-orange-500 text-white font-bannerText py-2 px-4 rounded" (click)="confirmApply()">Apply</button>
    </div>
</div>
