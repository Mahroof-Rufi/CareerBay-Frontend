@if (type == 'applyJob') {
<div class="flex flex-col items-center">
  <div class="flex flex-col items-center mt-3">
    <h1 class="text-center text-2xl text-mainColor font-bannerText">
      Upload your Resume
    </h1>
  </div>
  @if (!resumeFile) {
  <div class="flex items-center justify-center w-full">
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg
          class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">UPLOAD PDF ONLY</p>
      </div>
      <input
        id="dropzone-file"
        (change)="handleResume($event)"
        type="file"
        accept="application/pdf"
        class="hidden"
      />
      <small *ngIf="resumeRequiredError" class="text-red-500 font-bannerText">
        *resume required
      </small>
    </label>
  </div>
  } @else {
  <div
    class="flex items-center justify-between w-full p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md"
  >
    <div class="flex items-center space-x-4">
      <svg
        class="w-6 h-6 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 12m-6 0a6 6 0 1 0 12 0 6 6 0 1 0-12 0m-4.5 0a10.5 10.5 0 1 0 21 0 10.5 10.5 0 1 0-21 0"
        />
      </svg>
      <p class="text-sm font-medium text-gray-900 dark:text-gray-100">
        {{ resumeFile.name }}
      </p>
    </div>
    <button
      (click)="removeResume()"
      class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
    >
      Remove
    </button>
  </div>
  }
  <div class="mt-4">
    <button
      class="bg-gray-300 hover:bg-gray-400 text-mainGrey font-bannerText py-2 px-4 rounded mr-2"
      (click)="closeDialog()"
    >
      Cancel
    </button>
    <button
      class="bg-mainColor hover:bg-orange-500 text-white font-bannerText py-2 px-4 rounded"
      type="submit"
      (click)="submitJobApplication()"
    >
      Apply
    </button>
  </div>
</div>
} @else if(type == 'save-Job') {
<div class="flex flex-col items-center">
  <i class="fa-regular fa-circle-question text-6xl text-mainColor"></i>
  <div class="flex flex-col items-center mt-3">
    <h1 class="text-center text-2xl text-mainColor font-bannerText">
      Save Job Post
    </h1>
    <p class="text-center text-lg text-mainGrey font-bannerText">
      Are you sure you want to save this job post?
    </p>
  </div>
  <div class="mt-4">
    <button
      class="bg-gray-300 hover:bg-gray-400 text-mainGrey font-bannerText py-2 px-4 rounded mr-2"
      (click)="closeSaveJob()"
    >
      Cancel
    </button>
    <button
      class="bg-mainColor hover:bg-orange-500 text-white font-bannerText py-2 px-4 rounded"
      (click)="confirmSave()"
    >
      Save
    </button>
  </div>
</div>
} @else {
<div class="flex flex-col items-center">
  <i class="fa-regular fa-circle-question text-6xl text-mainColor"></i>
  <div class="flex flex-col items-center mt-3">
    <h1 class="text-center text-2xl text-mainColor font-bannerText">
      Unsave Job Post
    </h1>
    <p class="text-center text-lg text-mainGrey font-bannerText">
      Are you sure you want to unsave this job post?
    </p>
  </div>
  <div class="mt-4">
    <button
      class="bg-gray-300 hover:bg-gray-400 text-mainGrey font-bannerText py-2 px-4 rounded mr-2"
      (click)="closeUnSave()"
    >
      Cancel
    </button>
    <button
      class="bg-mainColor hover:bg-orange-500 text-white font-bannerText py-2 px-4 rounded"
      (click)="confirmUnSave()"
    >
      Unsave
    </button>
  </div>
</div>

}
