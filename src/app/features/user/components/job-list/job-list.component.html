<div class="flex-col justify-center h-full px-5 py-10">
    <div class="flex flex-col gap-2 items-center">
        <h1 class="text-lg text-secondGrey font-bannerText">Empower Your Journey</h1>
        <h1 class="text-5xl text-mainColor font-bannerText">Explore Limitless</h1>
        <h1 class="text-5xl text-mainGrey font-bannerText">Opportunities with CareerBay</h1>
        <p class="text-sm text-thirdGrey font-bannerText">Discover Opportunities, Connect with Employers, and Elevate your Professional Journey</p>
        <div class="flex my-2 items-center">
            <app-search></app-search>
            <i class="fa-solid fa-sliders text-mainGrey text-4xl mx-2 cursor-pointer"></i>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3 my-3">
        @for (job of jobsData; track $index) {
            <div class="flex flex-col">
                <app-job [jobData]="job"></app-job>
            </div>
        }
    </div>
</div>
