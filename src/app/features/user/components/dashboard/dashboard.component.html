<div class="flex">
    <div class="w-4/6">
        <p class="text-mainGrey text-2xl font-bannerText my-3">Top Job picks for you</p>
        <div class="flex overflow-x-auto gap-2">
            @for (job of jobs; track $index) {
                <a [routerLink]="['/user/job', job._id]">
                    <app-job [jobData]="job" class="flex-none"></app-job>
                </a>
            }
            <button class="flex items-center justify-center bg-mainColor text-white text-xl font-bannerText px-5 py-5 rounded-lg shadow-md transition duration-300 transform hover:scale-105 my-auto mx-auto">

            </button>    
        </div>
    </div>
