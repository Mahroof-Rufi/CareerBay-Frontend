<div class="flex flex-col min-h-screen">
    <app-navbar class="sticky top-0 z-50" (toggleSidebar)="toggleSidebar()"></app-navbar>
    <div class="flex flex-grow">
        <aside class="fixed top-0 left-0 h-full transform -translate-x-full sm:translate-x-0 transition duration-200 ease-in-out z-40 sm:sticky sm:top-16 sm:h-[calc(100vh-64px)] sm:w-1/4 md:w-1/5 lg:w-1/6 overflow-hidden" [ngClass]="{'translate-x-0': isSidebarOpen}">
            <app-side-bar></app-side-bar>
        </aside>
        <main class="w-full sm:w-3/4 md:w-4/5 lg:w-5/6 shadow-md overflow-y-auto">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
