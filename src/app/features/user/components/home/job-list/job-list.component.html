<div class="container mx-auto px-4 py-8 sm:py-12 md:py-16">
    <div class="flex flex-col items-center text-center mb-8 sm:mb-12">
        <h2 class="text-base sm:text-lg text-secondGrey font-bannerText mb-2">Empower Your Journey</h2>
        <h1 class="text-3xl sm:text-4xl md:text-5xl text-mainColor font-bannerText leading-tight mb-2">Explore Limitless</h1>
        <h1 class="text-3xl sm:text-4xl md:text-5xl text-mainGrey font-bannerText leading-tight mb-4">Opportunities with CareerBay</h1>
        <p class="text-sm sm:text-base text-thirdGrey font-bannerText max-w-2xl mb-6">Discover Opportunities, Connect with Employers, and Elevate your Professional Journey</p>
        <div class="flex flex-col sm:flex-row max-w-3xl">
            <app-search class="w-full sm:w-2/3" [searchType]="'jobs'"></app-search>
            <app-filter class="w-full sm:w-1/3" [filterOptions]="filterOptions"></app-filter>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
        @for (job of jobs; track $index) {
            <div class="flex flex-col">
                <a [routerLink]="['/user/job', 'user', job._id]" class="h-full">
                    <app-job [jobData]="job"></app-job>
                </a>
            </div>
        }
    </div>
    
    <div class="flex justify-center">
        <app-pagination 
            [typeOfEntries]="'userJobs'" 
            [currentPageNo]="currentPageNo" 
            [maxItemInPerPage]="maxItemPerPage" 
            [totalNoOfEntries]="totalNoOfJobs" 
            [noOfShowingEntries]="jobs.length">
        </app-pagination>
    </div>
</div>
