<div class="flex flex-col justify-center items-center h-full w-full">
    <h1 class="text-3xl text-mainColor font-bannerText">Edit About</h1>
    <form class="w-full" [formGroup]="aboutForm" (ngSubmit)="submitEditAbout()">
      <div class="w-full py-3">
        <tui-textarea
          formControlName="about"
          class="field-medium w-full"
          [expandable]="true"
          [maxLength]="600">
            About 
        </tui-textarea>
        
        <small *ngIf="aboutForm.get('about')?.errors?.['required'] && aboutForm.get('about')?.touched" class="text-red-500 font-bannerText">
          *about required
        </small>
        <small *ngIf="aboutForm.get('about')?.errors?.['maxlength']" class="text-red-500 font-bannerText">
          *maximum length - 600
        </small> 
       
      </div>
      <button tuiButton type="submit" appearance="main" class="tui-space_right-3 tui-space_bottom-3 w-full bg-mainColor" [showLoader]="isLoading">
        Submit
      </button>
    </form>
  </div>
