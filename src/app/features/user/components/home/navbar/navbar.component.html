<div class="flex justify-between items-center py-3 px-10 bg-white shadow-md">

    <button class="sm:hidden text-gray-500 hover:text-gray-700" (click)="toggleSidebar.emit()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- Logo on the left -->
    <app-logo></app-logo>
    
    <!-- Options in the center -->
    <div class="flex justify-between items-center space-x-3 flex-grow">
        <app-nav-bar-options></app-nav-bar-options>
    </div>
    
    <!-- Profile on the right -->
    <div class="flex items-center space-x-3">
        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start" class="w-8 h-8 md:w-10 md:h-10 lg:w-14 lg:h-14 rounded-full cursor-pointer" [src]="userData.profile_url" alt="User dropdown">
        
        <!-- Dropdown menu -->
        <div id="userDropdown" class="z-10 hidden bg-slate-200 divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                <li>
                    <a [routerLink]="['/user/profile', userData._id]" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
                </li>
                <li>
                    <a [routerLink]="['/user/applied-jobs', userData._id]" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Applied Jobs</a>
                </li>
                <li>
                    <a [routerLink]="['/user/scheduled-interview', userData._id]" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Scheduled Interviews</a>
                </li>
                <li>
                    <a [routerLink]="['/user/saved-jobs', userData._id]" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Saved Jobs and Posts</a>
                </li>
                <li>
                    <p (click)="changeEmail()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer">Change Email</p>
                </li>
            </ul>
            <div class="py-1">
                <p (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log out</p>
            </div>
        </div>
    </div>
</div>

<hr class="w-full h-0.5 text-mainGrey">
