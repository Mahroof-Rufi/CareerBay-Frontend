<div>
    <div class="flex justify-center my-5">
        <h1 class="text-4xl text-mainColor font-bannerText">Edit Profile</h1>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="submitNewProfile()">
    <div class="flex my-3">

        <div class="w-full">
            <div class="w-full flex flex-col justify-center pr-3">
                <img [src]="profile_url" alt="profile pic" class="dp rounded-xl w-96 h-48 object-contain">
                <input class="block w-full text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" accept="image/*" (change)="handleProfile($event)" name="profile-img" id="profile-file" type="file">
            </div>
        </div>

        <div class="w-full">

            <div class="flex flex-col pr-3">
                <div class="flex flex-col my-3">
                    <tui-input formControlName="firstName">
                        First Name
                        <input tuiTextfield type="text" />
                    </tui-input>
                    <!-- <small *ngIf="updateProfileForm.get('companyName')?.errors?.['required'] && updateProfileForm.get('companyName')?.touched" class="text-red-500 font-bannerText">
                    *company name required
                    </small> -->
                </div>
            </div>

            <div class="flex flex-col pr-3">
                <div class="flex flex-col my-3">
                    <tui-input formControlName="lastName">
                        Last Name
                        <input tuiTextfield type="text" />
                    </tui-input>
                    <!-- <small *ngIf="updateProfileForm.get('industry')?.errors?.['required'] && updateProfileForm.get('industry')?.touched" class="text-red-500 font-bannerText">
                        *industry required
                    </small> -->
                </div>
            </div>

            <div class="flex my-3 space-x-3 pr-3">
                <tui-input class="w-full" formControlName="city">
                    City
                    <input tuiTextfield type="text" class="w-full" >
                </tui-input>
                <!-- <small *ngIf="updateProfileForm.get('city')?.errors?.['required'] && updateProfileForm.get('city')?.touched" class="text-red-500 font-bannerText">
                    *city required
                </small> -->
                <tui-select formControlName="state" class="w-full">
                    Select State
                    <input tuiTextfield class="w-full">
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="states"
                    ></tui-data-list-wrapper>
                </tui-select>
                <!-- <small *ngIf="updateProfileForm.get('state')?.errors?.['required'] && updateProfileForm.get('state')?.touched" class="text-red-500 font-bannerText">
                    *state required
                </small> -->
            </div>

        </div>
    
    </div>
    
    <div class="flex my-5">

        <div class="flex w-1/2">
            <div class="w-full mr-3">
                <tui-input formControlName="jobTitle">
                    Job Title
                    <input tuiTextfield type="text"/>
                </tui-input>
                <!-- <small *ngIf="updateProfileForm.get('noOfWorkersRange')?.errors?.['required'] && updateProfileForm.get('noOfWorkersRange')?.touched" class="text-red-500 font-bannerText">
                    *no:of workers range required
                </small> -->
            </div>
        </div>

        <div class="flex w-1/2 pr-3">
            <div class="w-full">
                <tui-select formControlName="industry">
                    Select Industry
                    <input
                        tuiTextfield
                        
                    />
                    <tui-data-list-wrapper
                        *tuiDataList
                        
                    ></tui-data-list-wrapper>
                </tui-select>
                <!-- <small *ngIf="updateProfileForm.get('phone')?.errors?.['required'] && updateProfileForm.get('phone')?.touched" class="text-red-500 font-bannerText">
                    *phone required
                </small> -->
            </div>
        </div>
        
    </div>

    <div class="flex my-5">

        <div class="flex gap-3 w-1/2 pr-3">
            <div class="w-1/2">
                <tui-select formControlName="gender">
                    Select Gender
                    <input tuiTextfield />
                    <tui-data-list-wrapper *tuiDataList [items]="genders"></tui-data-list-wrapper>
                </tui-select>
                <!-- <small *ngIf="updateProfileForm.get('noOfWorkersRange')?.errors?.['required'] && updateProfileForm.get('noOfWorkersRange')?.touched" class="text-red-500 font-bannerText">
                    *no:of workers range required
                </small> -->
            </div>
            <div class="w-1/2 ">
                <tui-input-date formControlName="DOB">
                    Choose a date
                    <input tuiTextfield />
                </tui-input-date>
            </div>
        </div>

        <div class="flex w-1/2 pr-3">
            <div class="w-full">
                <input class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="resume-file" type="file">
                <!-- <small *ngIf="updateProfileForm.get('phone')?.errors?.['required'] && updateProfileForm.get('phone')?.touched" class="text-red-500 font-bannerText">
                    *phone required
                </small> -->
            </div>
        </div>
        
    </div>

    <div class="flex my-5">
    
        <div class="flex w-1/2 pr-3">
            <div class="w-full">
                <tui-input formControlName="portfolio_url">
                    PortFolio URL
                    <input tuiTextfield type="text" />
                </tui-input>
                <!-- <small *ngIf="updateProfileForm.get('X_url')?.errors?.['required'] && updateProfileForm.get('X_url')?.touched" class="text-red-500 font-bannerText">
                    *instagram url required
                </small> -->
            </div>
        </div>

        <div class="flex w-1/2 pr-3">
            <div class="w-full">
                <tui-input formControlName="gitHub_url">
                    Github URL
                    <input tuiTextfield type="text" />
                </tui-input>
                <!-- <small *ngIf="updateProfileForm.get('instagram_url')?.errors?.['required'] && updateProfileForm.get('instagram_url')?.touched" class="text-red-500 font-bannerText">
                    *X url required
                </small> -->
            </div>
        </div>
    </div>

    <div class="flex my-5">
        <div class="flex w-full ">
            <div class="flex w-full pr-3">
                <div class="w-full">
                    <button class="flex flex-row justify-center py-3 font-bannerText w-full rounded-lg  bg-mainColor text-white text-lg" type="submit">Submit</button>
                </div>
            </div>
        </div>

    </div>

</form>
</div>
