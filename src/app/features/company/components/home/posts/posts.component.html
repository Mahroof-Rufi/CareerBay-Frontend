<div class="container mx-auto px-4 py-6">
    <div class="flex flex-col sm:flex-row justify-between items-center bg-white rounded-2xl p-4 mb-6 shadow-lg">
      <div class="w-full sm:w-2/5 mb-4 sm:mb-0">
        <app-search [searchType]="'companyPosts'"></app-search>
      </div>
      <div class="flex items-center">
        <app-filter [filterOptions]="filterOptions"></app-filter>
        <button type="button" (click)="addPost()" class="ml-4 px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-xl transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
          <i class="fa-solid fa-plus mr-2"></i>
          Add Post
        </button>
      </div>
    </div>
  
    <div class="bg-gray-100 rounded-2xl p-4">
      @if (posts) {
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            @for (post of posts; track post._id) {
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                  @if (post.image_urls?.length) {
                    <div class="relative">
                      <div [ngClass]="{
                        'grid gap-1': true,
                        'grid-cols-1': post.image_urls.length === 1,
                        'grid-cols-2': post.image_urls.length === 2,
                        'grid-cols-3': post.image_urls.length >= 3,
                        'grid-rows-1': post.image_urls.length <= 3,
                        'grid-rows-2': post.image_urls.length > 3
                      }">
                        @for (img of post.image_urls.slice(0, 6); track $index) {
                          <div [ngClass]="{
                            'aspect-w-16 aspect-h-9': post.image_urls.length === 1,
                            'aspect-w-1 aspect-h-1': post.image_urls.length > 1,
                            'col-span-2': post.image_urls.length === 3 && $index === 0,
                            'row-span-2': post.image_urls.length === 5 && $index === 0
                          }">
                            <img [src]="img" class="object-cover w-full h-full rounded-sm" alt="">
                          </div>
                        }
                      </div>
                      @if (post.image_urls.length > 6) {
                        <div class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded-full text-xs">
                          +{{ post.image_urls.length - 6 }} more
                        </div>
                      }
                </div>
              }
              
              <div class="p-4">
                <div class="flex justify-between items-start mb-4">
                  <p class="text-gray-800 text-sm leading-relaxed line-clamp-3">
                    {{ post.description }}
                  </p>
                  <tui-hosted-dropdown #dropdown [content]="content" [tuiDropdownMaxHeight]="500">
                    <button 
                      size="s" 
                      appearance="flat" 
                      type="button" 
                      [icon]="tuiIconMoreVertical" 
                      tuiIconButton 
                      class="text-gray-500 hover:text-gray-700 transition-colors duration-200"
                      [pseudoHover]="dropdown.open || null">
                    </button>
                  </tui-hosted-dropdown>
                </div>
                
                <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                  <div class="flex space-x-4">
                    <button class="flex items-center text-gray-500 hover:text-red-500 transition-colors duration-200">
                      <i class="fa-regular fa-heart text-xl mr-1"></i>
                      <span class="text-xs sm:text-sm">Like</span>
                    </button>
                    <button class="flex items-center text-gray-500 hover:text-blue-500 transition-colors duration-200">
                      <i class="fa-regular fa-comment text-xl mr-1"></i>
                      <span class="text-xs sm:text-sm">Comment</span>
                    </button>
                  </div>
                  <button class="text-gray-500 hover:text-yellow-500 transition-colors duration-200">
                    <i class="fa-regular fa-bookmark text-xl"></i>
                  </button>
                </div>
              </div>
            </div>
            
            <ng-template #content>
              <tui-data-list size="s" class="list">
                <button tuiOption (click)="editPost(post._id)" class="block w-full text-left px-4 py-2 hover:bg-gray-100 transition-colors duration-200">Edit</button>
                <button tuiOption (click)="deletePost(post._id)" class="block w-full text-left px-4 py-2 hover:bg-gray-100 transition-colors duration-200">Delete</button>
              </tui-data-list>
            </ng-template>           
          }
        </div>
        <div class="mt-8">
          <app-pagination [currentPageNo]="pageNo" [maxItemInPerPage]="maxItemInPerPage" [totalNoOfEntries]="totalPosts" [typeOfEntries]="'employerPosts'"></app-pagination>
        </div>
      } @else {
        <div class="w-full text-center py-10">
          <p class="text-lg text-orange-500 font-semibold">No posts uploaded yet.</p>
        </div>
      }
    </div>
  </div>
