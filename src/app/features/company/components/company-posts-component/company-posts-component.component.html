<div class="flex justify-between bg-white rounded-2xl">
    <div class="relative my-4 mx-5 w-2/5">
        <app-search></app-search>
    </div>
    <div class="my-auto mr-5">
        <button type="button" (click)="addPost()"
            class="text-white bg-mainColor hover:bg-orange-400 font-bannerText rounded-xl text-sm px-6 py-3"><i
                class="fa-solid fa-plus mr-2"></i>Add</button>
    </div>
</div>

<div class="bg-white flex flex-wrap rounded-2xl w-full mx-2">
    @for (post of posts.posts; track post._id; let idx = $index) {
        <div>
            <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex  items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600" type="button">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
                <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div id="dropdownDots" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                  </li>
                </ul>
            </div>
        </div>
        <div class="w-full mx-auto p-4">
            <div class="bg-white p-4 rounded-lg shadow mb-6 w-full">
                @if (post.image_urls?.length) {
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-2">
                        @for (img of post.image_urls; track $index) {
                            <img [src]="img" class="rounded-xl" alt="">
                        }
                    </div>
                }
                <p class="text-mainGrey text-sm pt-5">
                    {{ post.description }}
                </p>
                <div class="flex w-full">
                    <div class="ml-auto flex gap-3 pr-3">
                        <i class="fa-regular fa-heart text-2xl text-mainGrey cursor-pointer"></i>
                        <i class="fa-regular fa-comment text-2xl text-mainGrey cursor-pointer"></i>
                        <i class="fa-regular fa-bookmark text-2xl text-mainGrey cursor-pointer"></i>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
