<div class="flex justify-between bg-white rounded-2xl">
    <div class="relative my-4 mx-5 w-2/5">
        <app-search [searchType]="'companyPosts'"></app-search>
    </div>
    <div class="my-auto mr-5">
        <button type="button" (click)="addPost()"
            class="text-white bg-mainColor hover:bg-orange-400 font-bannerText rounded-xl text-sm px-6 py-3"><i
                class="fa-solid fa-plus mr-2"></i>Add</button>
    </div>
</div>

<div class="bg-white flex flex-wrap rounded-2xl w-full mx-2">
    @if (posts.posts) {
        @for (post of posts.posts; track post._id; let idx = $index) {
            <div class="w-full mx-auto p-4">
                <div class="bg-white p-4 rounded-lg shadow mb-6 w-full">
                    @if (post.image_urls?.length) {
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-2">
                            @for (img of post.image_urls; track $index) {
                                <img [src]="img" class="rounded-xl" alt="">
                            }
                        </div>
                    }
                    <p class="text-mainGrey text-sm pt-5">
                        {{ post.description }}
                    </p>
                    <div class="flex w-full">
                        <div class="ml-auto flex gap-3 pr-3">
                            <i class="fa-regular fa-heart text-2xl text-mainGrey cursor-pointer"></i>
                            <i class="fa-regular fa-comment text-2xl text-mainGrey cursor-pointer"></i>
                            <i class="fa-regular fa-bookmark text-2xl text-mainGrey cursor-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>
        }
    } @else {
        <div class="w-full text-center py-10">
            <p class="text-lg text-mainColor">No posts uploaded yet.</p>
        </div>
    }
</div>
